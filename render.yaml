services:
  - type: web
    name: disease-detector
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker backend.main:app"


  - type: web
    name: model-frontend
    env: static
    staticPublishPath: frontend
    autoDeploy: true
